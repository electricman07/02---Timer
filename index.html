<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <h1>Countdown Timer and Clock</h1>
        <div class="display-container">
            <form>
                <input type="time" class="display" value="12:30:00">
                <div id="countdown-container">
                    
                    <span id="minutes">00</span>
                    <span id="seconds">00</span>
                </div>
                <div class="div btn-container">
                    <button class="time" data-action="time">Time</button>
                    <button class="start" data-action="start">Start / Stop</button>
                    <button class="set" data-action="set">Set</button>
                </div>
            </form>
            
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
